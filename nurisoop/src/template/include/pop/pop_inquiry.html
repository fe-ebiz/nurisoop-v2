<!-- 광고 제휴문의 팝업 -->
<div id="popInquiry" class="pop-bg pop-wrap pop-inquiry" style="display: none;">
    <div class="pop-container">
        <div class="inquiry-area">
            <p class="iqy-tit">광고/제휴문의 작성하기</p>
            
            <div class="tbl-row">
                <table class="tbl">
                    <colgroup>
                        <col style="width: 150px;">
                        <col style="*">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th><label for="namePop">작성자</label></th>
                            <td>
                                <div class="row"><input type="text" id="namePop" class="ip-txt" placeholder="" value=""></div>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="emailPop">이메일</label></th>
                            <td>
                                <div class="row chk-like-radio">
                                    <input type="text" id="emailPop" class="ip-txt" placeholder="" value="">
                                    <span class="txt-at">@</span>
                                    <input type="text" class="ip-txt" placeholder="" value="" title="이메일 주소">
                                </div>
                                <div class="row chk-like-radio">
                                    <select name="" id="" class="form-sel w-2" title="이메일 주소 선택">
                                        <option value="">직접입력</option>
                                        <option value="">naver.com</option>
                                    </select>
                                    <label class="chk-txt"><input type="checkbox" name="email" class="ip-chk"><span class="btn-chk"></span>이메일로 답변을 받겠습니다.</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>분야</th>
                            <td>
                               <div class="row">
                                    <select name="" id="" class="form-sel" title="분야 선택창">
                                        <option value="">광고분야</option>
                                        <option value="">제휴분야</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="titPop">제목</label></th>
                            <td>
                                <div class="row"><input type="text" id="titPop" class="ip-txt" placeholder="" value=""></div>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="txtPop">내용</label></th>
                            <td>
                                <div class="row">
                                    <textarea name="" id="txtPop" cols="30" rows="10" class="ta-txt"></textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>첨부파일</th>
                            <td>
                                <!-- 처음엔 안뜨고 파일 수정할 경우나 파일을 다시 올릴경우 누적해서 이미지 올릴 수 있음 -->
                                <div id="txtFile" class="row">
                                </div>

                                <div class="row file-box">
                                    <input type="text" id="" class="ip-txt ip-file" placeholder="" disabled="disabled" title="파일선택">
                                    <input type="file" id="ipFilesPop" class="ip-file-none" accept="image/gif, image/jpg, image/jpeg, image/png"> 
                                    <label for="ipFilesPop" class="btn-com btn-file">파일선택</label>
                                </div>
                                <div class="row">
                                    <p class="p-line">첨부파일을 합친 용량이 20M 이하만 업로드 가능합니다.</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="btn-box">
                <a href="javascript:;" class="btn-gray popClose">작성취소</a>
                <button type="submit" class="btn-green">보내기</button>
            </div>
        </div>
        <a href="javascript:;" class="btn-pop-close popClose"><span>닫기</span></a>
    </div>
</div>
