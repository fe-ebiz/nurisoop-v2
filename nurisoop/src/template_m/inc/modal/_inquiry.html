<div class="modal modal-mask inquiry-modal" role="dialog" aira-modal="true" tabindex="-1">
    <div class="modal-wrapper">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="title">
                    광고/제휴문의 작성하기
                </h2>
                <button type="button" class="ap-reset close-btn" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <table class="edit-tbl">
                    <colgroup>
                        <col style="width: 80px">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>작성자</th>
                            <td><input type="text" class="form-input writer"></td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td>
                                <p class="row">
                                    <input type="text" class="form-input email">
                                </p>
                                <p class="row st-row">
                                    <label><input type="checkbox" name="" id=""> 이메일로 답변을 받겠습니다.</label>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <th>분야</th>
                            <td>
                                <select name="" id="" class="form-select">
                                    <option value="">광고분야</option>
                                    <option value="">제휴분야</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>제목</th>
                            <td><input type="text" class="form-input title"></td>
                        </tr>
                        <tr>
                            <th>내용</th>
                            <td><input type="text" class="form-input content"></td>
                        </tr>
                        <tr>
                            <th>첨부파일</th>
                            <td>
                                <div class="fileform-type2">
                                    <div class="fileform-wrapper">
                                        <div class="filename-area">
                                            <span class="filename">선택된 파일 없음</span>
                                            <a href="javascript:;" class="delete-btn">&times;삭제</a>
                                        </div>
                                        <label for="file">
                                            <span class="filespace"></span>
                                            <input type="file" class="fileform" name="file" id="file" multiple="multiple">
                                            <span class="fileselect">파일 선택</span>
                                        </label>
                                    </div>
                                </div>
                                <p class="row dot-hyphen st-row">
                                    첨부파일을 합친 용량이 20M 이하만 업로드 가능합니다.
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-gray" data-dismiss="modal">작성취소</button>
                <button type="submit" class="btn btn-aquagreen">보내기</button>
            </div>
        </div>
    </div>
</div>
<!-- /.modal modal-name -->
